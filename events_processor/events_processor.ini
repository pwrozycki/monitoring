[zm]
zm_api_endpoint = http://192.168.0.3/zm
event_list_url = ${zm_api_endpoint}/api/events/index/StartTime > :{startTime}.json?page={page}
event_details_url = ${zm_api_endpoint}/api/events/{eventId}.json
frame_jpg_path = /var/cache/zoneminder/events/{monitorId}/{startDay}/{eventId}/{frameId:0>5}-capture.jpg


[timings]
event_loop_seconds = 10
events_window_seconds = 600
cache_seconds_buffer = 120
notification_delay_seconds = 10

[rotating_preprocessor]
;rotate1 = -10
rotate3 = 45
rotate4 = -15

[coral]
model_file = mobilenet_ssd_v2_coco_quant_postprocess_edgetpu.tflite
min_score = 0.10

[detection_filter]
label_file = coco_labels.txt
object_labels = person
min_score1 = 0.25
;min_box_area_percentage1 = 1
;max_box_area_percentage1 = 7
;excluded_points1 = 30,850 32,1224
;excluded_polygons1 = 703,945,457,1014,396,993,318,1055,318,1193,348,1224,498,1276 500,0,0,360,0,0

[mail]
host = smtp.gmail.com
port = 587
user = username
password = password
from_addr = from_mail@somedomain.com
to_addr = to_mail@anotherdomain.com
timeout = 10
subject = Object detection in eventId: {Event-Id}
message = Frame (monitorId: {Event-MonitorId}, eventId: {Event-Id}, frameId: {Frame-Id}) contains object with confidence of {Detection-Score:.0f}%
 Link to footage: ${zm:zm_api_endpoint}/index.php?view=event&eid={Event-Id}
 Event properties:
 |   StartTime: {Event-StartTime}
 |   EndTime: {Event-EndTime}
 |   Length: {Event-Length}
 |   Frames: {Event-Frames}
 |   AlarmFrames: {Event-AlarmFrames}
 |   TotScore: {Event-TotScore}
 |   AvgScore: {Event-AvgScore}
 |   MaxScore: {Event-MaxScore}

[threading]
frame_processing_threads = 4
thread_watchdog_delay = 5


